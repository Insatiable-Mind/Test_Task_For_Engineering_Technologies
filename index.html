<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Тестовое задание</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
  integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
  integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
  crossorigin=""></script>
</head>
<body>
  <main class="main">
    <h1 class="page-header">Тестовое задание</h1>
    <form class="filter" action="#">
      <label class="filter__label" for="search">Y больше либо равен</label>
      <input class="filter__input" id="search" type="search" placeholder="Введите число">
      <button class="filter__submit" type="submit">Фильтровать</button>
      <button  class="filter__reset" type="reset">
        Очистить фильтр
      </button>
    </form>
    <div class="data">
      <table class="data-table">
        <thead class="data-table__header">
          <tr>
            <th class="data-table__column-name">lat</th>
            <th class="data-table__column-name">lng</th>
            <th class="data-table__column-name">x</th>
            <th class="data-table__column-name">y</th>
          </tr>
        </thead>
      </table>
      <div class="additions">
        <div class="map" id="map"></div>
        <svg class="graph"></svg>
      </div>
    </div>
  </main>
  <script src="scripts/app.js"></script>
</body>
</html>
